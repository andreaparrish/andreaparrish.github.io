    <a href="#main" class="skip-link">Skip to content</a>

    <header class="site-header">
      <div class="container">
        <h1>Balance Planner</h1>

        <!-- Primary Navigation -->
        <nav class="main-nav" aria-label="Main navigation">
          <ul>
            <li><a href="index.html" class="nav-link">Dashboard</a></li>
            <li><a href="personal.html" class="nav-link">Personal</a></li>
            <li><a href="school.html" class="nav-link">School</a></li>
            <li><a href="work.html" class="nav-link" aria-current="page">Work</a></li>
            <li><a href="journal.html" class="nav-link">Journal</a></li>
          </ul>
        </nav>

        <!-- Utility: theme toggle (not part of nav links) -->
        <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle theme" aria-pressed="false">
          <span class="toggle-track">
            <span class="toggle-thumb">
              <svg class="toggle-icon sun-icon" aria-hidden="true" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="12" r="5" />
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />

                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
            </span>
          </span>
        </button>
      </div>
    </header>

    <main id="main" class="container">
      <section class="page-header">
        <h2>Work Tasks</h2>
        <p>Organize your professional responsibilities and projects.</p>
      </section>

      <section class="task-section">
        <form id="taskForm">
          <label for="taskText" class="visually-hidden">Task</label>
          <input id="taskText" placeholder="New work taskâ€¦" required />

          <input type="hidden" id="taskCat" value="Work" />

          <button class="btn" type="submit">Add</button>
        </form>

        <ul id="taskList" aria-live="polite" aria-relevant="additions removals text"></ul>
      </section>
    </main>

    <footer class="site-footer">
